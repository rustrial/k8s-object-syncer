# Default values for k8s-object-syncer.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: rustrial/k8s-object-syncer
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podLabels: {}

deploymentAnnotations: {}

deploymentLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext:
  capabilities:
    drop:
      - ALL
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 1000
  runAsGroup: 1000

resources:
  limits:
    cpu: 100m
    memory: 32Mi
  requests:
    cpu: 10m
    memory: 16Mi

nodeSelector:
  kubernetes.io/os: linux

tolerations: []

affinity: {}

topologySpreadConstraints: {}

# The namespace to watch for ObjectSync objects, use `["*"]` to watch all namespaces.
watchNamespaces: ["kube-public", "kube-system"]

# The namespaces to allow reading source objects from, use `["*"]` to allow all namespaces.
sourceNamespaces: ["kube-public", "kube-system"]

# The namespace to allow creating copies into, use `["*"]` to allow all namespaces.
targetNamespaces: ["*"]

# Resources (apiGroups & resources) that the controller is allowed to manage (sync).
#
# AllowedResources:
# - apiGroups: [""]
#   resources: ["configmaps", "secrets"]
#
# Or more dangerous, allow sync of all resources
#
# AllowedResources:
# - apiGroups: ["*"]
#   resources: ["*"]
#
allowedResources:
- apiGroups: ["*"]
  resources: ["*"]

extraEnv: []

podMonitor:
  enabled: false
  interval: 60s
  scrapeTimeout: 10s